<script src="../../../src/js/util.js"></script>
<script type="text/javascript" src="../../../src/js/common.js?0.201"></script>
<script>
    var fnBase = fnBase;
    fnBase.init();

    var activePageEvent={
        activity_id:fnBase.getUrlPar("activity_id"),
        init:function(){
            this.addGetHtml();
            this.addMainClick()
        },
        addGetHtml:function(){
            fnBase.loadShow();
            fnBase.commonJsonpAjax(fnBase.source_url+"/index.php/Index/Frame/getActivity",{
                "openid":store.get('openid'),
                "activity_id":activePageEvent.activity_id,
                "chanel":fnBase.ChannelId,
                "verCode":fnBase.VersionCode
            },function(res){
                if(res.state == 1){
                    $("body").html(res.html)
                }else {
                    fnBase.alert(res.msg)
                }
            })
        },
        addMainClick:function(){
            $(document).on("click",".close-btn",function(){
                var data = {
                    type:0
                };
                window.Auction.dimissDialog(JSON.stringify(data))
            });
            $(document).on("click",".click-btn",function(){
                var data = {
                    type:1,
                    url:fnBase.source_url+"/front/view/app/index/recharge.html"
                };
                window.Auction.dimissDialog(JSON.stringify(data))
            });
        }
    };
    activePageEvent.init()
</script>
